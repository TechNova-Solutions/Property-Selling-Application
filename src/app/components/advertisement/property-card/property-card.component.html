<div class="row">
    <div class="shadow-lg col-sm-4 p-3" *ngFor="let property of properties">
        <div class="card">
            <div class="image-wrapper">
                <img [src]="property.ImageUrl" [alt]="property.Name" class="card-img-top">
                <ul class="list-inline text-center member-icons">
                    <li class="list-inline-item">
                        <button class="btn btn-primary"><i class="fa-sharp fa-regular fa-pen-to-square"></i></button>
                    </li>
                    <li class="list-inline-item">
                        <button class="btn btn-primary" ><i class="fa-solid fa-address-card"></i></button>
                    </li>
                </ul>
            </div>
            <div class="card-body p-2">
                <h1>{{property.Name}}</h1>
                <h2>{{property.Type}}</h2>
                <h3>Price : {{property.Price}}</h3>
                <h4>Rent : {{property.Rent}}</h4>
            </div>
        </div>
    </div>
</div>
