<div class="body">
  <div class="container">
        <form class="element" [formGroup]="registrationForm" autocomplete="off" (submit)="onSubmit()" >
            <h1 class="text-center mt-3 mb-3 font-weight-bold text-primary form-header" >Create a New Account</h1>
            <div class=" text-center pt-4 text-muted">Already have account? <a id="forget" routerLink="/user/login" >login</a></div>
          <div class="form-group required">
            <label>Username</label>
            <input class="form-control" formControlName="userName">
            <label class="text-danger" *ngIf="f['userName'].errors?.['required'] && f['userName'].touched">This field is mandatory.</label>
          </div>
          <div class="form-group required">
            <label>First Name</label>
            <input class="form-control" formControlName="firstName">
            <label class="text-danger" *ngIf="f['firstName'].errors?.['required'] && f['firstName'].touched">This field is mandatory.</label>
          </div>
          <div class="form-group required">
            <label>Last Name</label>
            <input class="form-control" formControlName="lastName">
            <label class="text-danger" *ngIf="f['lastName'].errors?.['required'] && f['lastName'].touched">This field is mandatory.</label>
          </div>
            <div class="form-group required">
            <label>Email</label>
            <input class="form-control" formControlName="email" placeholder="example@gmail.com">
            <label class="text-danger" *ngIf="f['email'].errors?.['required'] && f['email'].touched">This field is mandatory.</label>
            <label class="text-danger" *ngIf="f['email'].errors?.['isValidEmail'] && f['email'].touched && f['email'].value">Email is not valid.</label>
          </div>
          <div class="form-group required">
            <label>Contact Number</label>
            <input class="form-control" formControlName="contactNumber">
            <label class="text-danger" *ngIf="f['contactNumber'].errors?.['required'] && f['contactNumber'].touched">This field is mandatory.</label>
            <label class="text-danger" *ngIf="f['contactNumber'].errors?.['minlength'] && f['contactNumber'].touched">Minimum 10 characters required</label>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input class="form-control" formControlName="address">
          </div>
          <div class="form-group required">
            <label>District</label>
            <select class="form-control" formControlName="district">
              <option value="" disabled selected>-- Select an option --</option>
              <option *ngFor="let district of districts" [value]="district.name">{{district.name}}</option>
            </select>
            <label class="text-danger" *ngIf="f['district'].errors?.['required'] && f['district'].touched">This field is mandatory.</label>
          </div>
            <div class="form-group required">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password">
              <label class="text-danger" *ngIf="f['password'].errors?.['required'] && f['password'].touched">This field is mandatory.</label>
              <label class="text-danger" *ngIf="f['password'].errors?.['minlength'] && f['password'].touched">Minimum 8 characters required</label>
            </div>
            <div class="form-group required">
              <label>Confirm Password</label>
              <input type="password" class="form-control" formControlName="confirmPassword">
              <label class="text-danger" *ngIf="f['confirmPassword'].errors?.['required'] && f['confirmPassword'].touched">This field is mandatory.</label>
              <label class="text-danger" *ngIf="f['confirmPassword'].errors?.['passwordMismatch'] && f['confirmPassword'].touched">Password mismatch.</label>
            </div>
          <div class="form-row">
            <div class="form-group col-md-8 offset-md-4">
              <button type="submit" class="btn btn-lg btn-block mt-3" [disabled]="!this.registrationForm.valid">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
